<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./exam_project.js" defer></script>
    <link rel="stylesheet" href="exam_project_style.css">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="./img/Weather-icon.png">

</head>
<body>
    <div class="main_container">

        <div class="header">
            <div class="header_text">
               MY WEATHER
            </div>
            
            <form>
                <input type="text" id="location" placeholder=" Search">
                <input type="submit" value="&#128269;" class="search_button"><br>
                
            </form>

        </div>



        <div class="menu">
            <div class="menu_today">Today</div>
            <div class="menu_5day">5-day forecast</div>

        </div>


        <div class="info_block">
            <div class="current_weather">
                <div class="first_block_header">CURRENT WEATHER</div>
                <div class="condition">
                    <div id="weatherIcon"></div>
                    <span class="condition_description">Sunny</span>
                </div>
                <div class="temperature">29 &#8451;</div>
                <div class="real_feel">Real Feel 30 &#8451;</div>
                <div class="current_date">30.06.2018</div>
                <ul>
                    <li>Sunrise: <span class="sunrise_time">7:04 AM</span></li>
                    <li>Sunset: <span class="sunset_time">5:11 PM</span></li>
                    <li>Duration: <span class="duration">10:07 hr</span></li>
                </ul>

            </div>
            <div class="hourly">
                <div class="second_block_header">HOURLY</div>
                <table id="myTable">
                    <tr>
                        <th>TODAY</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>

                        <td></td>
                    </tr>
                    <tr>
                        <td>Forecast</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Temp (&#8451;)</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>RealFeel</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Wind (meter/sec)</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>


                    </tr>
                </table>
            </div>
            <div class="nearby_places">
                <div class="third_block_header">NEARBY PLACES</div>
              <div class="cities">
                  <div class="city1">
                    <div class="city1_name">Baladzhary</div>
                    <div class="weather_icon1"></div>
                    <div class="temp1">36&#8451;</div>
                  </div>
                  <div class="city2">
                     <div class="city2_name">Bailov</div>
                    <div class="weather_icon2"></div>
